<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/GoFish.css">
    
    <title>Go Fish!</title>
</head>

<body>
    <!-- Start screen with Main title and the blured background -->
    <div id="startScreen" class="d-flex justify-content-center align-items-center fixed-top"> 
        <div class="jumbotron text-center w-50">
            <h1 class="display-1">Go Fish!</h1>
            <p class="lead">Just Match The Same Number To Erase Them!</p>
            <hr class="my-4">
            <p>Arthor: Shang-Yun Yeh</p>
            <button id="play" class="btn btn-primary btn-lg">Play!</button>            
        </div>
    </div>
    <!-- Main screen -->
    <div class="h-100 w-100 d-flex row m-0">
        <!-- menu navbars etc. -->
        <div id="menu" class="d-flex flex-column justify-content-between text-white bg-dark col-2 text-center">
            <div id="timer" class="p-2 bd-highlight">Time</div>
            <div id="cardleft" class="p-2 bd-highlight">card pairs left: <br> <span id="cl">12</span></div>
            <div class="dashboard"><span class="dashboard">DashBoard</span></div>
            <div>
                <button id="six" class="p-2 btn btn-dark">6 pairs</button>
                <button id="twleve" class="p-2 btn btn-dark ">12 pairs</button>
                <br>
                <button id="newGame" class="p-2 btn btn-dark">Play Again!</button>
            </div>
        </div>
        
        <!--place where cards is store  -->
        <div id="playground" class="d-flex flex-row flex-wrap col-10 p-0 text-center">
            
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/script/GoFish.js"></script>
</body>

</html>
